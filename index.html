  <body>
    <h1>
      1.Create a function that takes two numbers as arguments and returns their
      sum.
    </h1>
    <script>
      var a = 9;
      var b = 9;
      function add() {
        document.write((c = a * b));
        return c;
      }
      add();
    </script>
